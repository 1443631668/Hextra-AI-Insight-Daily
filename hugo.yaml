# Hugo configuration file
title: 何夕2077的 AI 日报 / Hex2077's AI Daily

timezone: Asia/Shanghai
enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true
enableInlineShortcodes: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

# outputs:
#   home: [HTML, RSS]
#   page: [HTML, RSS]
#   section: [HTML, RSS]

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: search
      name: 搜索
      weight: 10
      params:
        type: search
    - identifier: documentation
      name: AI日报
      pageRef: /
      weight: 2
    - identifier: contact      
      name: 关于我 ↗
      pageRef: /about
      weight: 3
    - identifier: github   
      name: 同性交友
      weight: 4
      url: "https://github.com/justlovemaki/CloudFlare-AI-Insight-Daily"
      params:
        icon: github
    - identifier: x     
      name: 推特
      weight: 5
      url: "https://x.com/justlikemaki"
      params:
        icon: x-twitter

params:
  description: AI 洞察日报 是一个基于 Cloudflare Workers 驱动的内容聚合与生成平台。它每日为您精选 AI 领域的最新动态，包括行业新闻、热门开源项目、前沿学术论文、科技大V社交媒体言论，并通过 Google Gemini 模型进行智能处理与摘要生成，最终自动发布到 GitHub Pages 生成 AI 日报
  displayUpdatedDate: true
  dateFormat: "2006/01/02 15:04:05"

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.png
      dark: images/logo-dark.png
      width: 200

  footer:
    displayCopyright: false
    displayPoweredBy: true

  # blog:
  #   list:
  #     displayTags: true  
  
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

    # 搜索
  search:
    enable: true
    type: flexsearch
    flexsearch:
      # 按以下内容索引页面：content | summary | heading | title
      index: content

  comments:
    enable: false
    type: giscus

    giscus:
      repo: justlovemaki/Hextra-AI-Insight-Daily
      repoId: R_kgDOO_2Owg
      category: Announcements
      categoryId: DIC_kwDOO_2Ows4Cr2Q0
      theme:  light


defaultContentLanguage: zh-cn
languages:
  zh-cn:
    languageCode: zh-CN
    contentDir: content/cn
    languageName: 简体中文
    weight: 1
  en:
    contentDir: content/en
    languageName: English
    weight: 2
  fr:
    contentDir: content/fr
    languageName: Français
    weight: 3
  ja:
    contentDir: content/ja
    languageName: 日本語
    weight: 4
