# Hugo configuration file
title: 何夕2077的 AI 日报

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: search
      name: 搜索
      weight: 10
      params:
        type: search
    - identifier: documentation
      name: AI日报
      pageRef: /
      weight: 2
    - identifier: contact      
      name: 联系我 ↗
      pageRef: /about
      weight: 3
    - identifier: github   
      name: 同性交友
      weight: 4
      url: "https://github.com/justlovemaki/CloudFlare-AI-Insight-Daily"
      params:
        icon: github
    - identifier: x     
      name: 推特
      weight: 5
      url: "https://x.com/justlikemaki"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true
  
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

    # 搜索
  search:
    enable: true
    type: flexsearch
    flexsearch:
      # 按以下内容索引页面：content | summary | heading | title
      index: content

  # customcss:
  #   "css/xx.css"
  # customjs:
  #   "js/my.js"    


defaultContentLanguage: zh-cn
languages:
  zh-cn:
    contentDir: content/cn
    languageName: 简体中文
    weight: 1
  en:
    contentDir: content/en
    languageName: English
    weight: 2
